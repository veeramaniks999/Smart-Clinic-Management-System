name: Java Maven Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ✅ Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # ✅ Step 2: Set up Java 17 (can change to your project version)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    # ✅ Step 3: Navigate to backend folder (optional, if pom.xml is not in root)
    # If pom.xml is in the root, you can remove this step.
    - name: Navigate to backend directory
      run: cd ./backend

    # ✅ Step 4: Build project using Maven Wrapper
    - name: Build with Maven Wrapper
      run: ./mvnw -B clean package --file pom.xml

    # ✅ Step 5: Optional - run tests (if available)
    - name: Run tests
      run: ./mvnw test

    # ✅ Step 6: Upload build artifacts (optional, but good CI practice)
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: smart-clinic-build
        path: target/*.jar
